<!DOCTYPE html>
<html>
<head>
    <title>Register - Pok√©dex</title>
    <style>
        body {
            font-family: Arial;
            background: #e3ffe3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            width: 100%;
            background: green;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Register</h2>
        {% if messages %}
            {% for message in messages %}
                <p style="color:red;">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter username" required>
            <input type="email" name="email" placeholder="Enter email" required>
            <input type="password" name="password" placeholder="Enter password" required>
            <button type="submit">Register</button>
        </form>
        <div class="link">
            <a href="{% url 'login' %}">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
